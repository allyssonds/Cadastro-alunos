<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Salas</title>
</head>

<body>
    <form method="post" id="form_sala">
        <input type="hidden" id="id_sala">
        Nome:
        <input type="text" id="nome_sala" />
        Serie:
        <input type="text" id="serie" />
        <input type="submit" id="adicionar_sala"/>
    </form>
    <div>
        <table>
            <tr>
                <th>Nome</th>
                <th>Serie</th>
            </tr>
            <tbody class="salas">
            </tbody>
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="scriptSalas.js"></script>

</html>
